<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/resources/icons/logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="I Store website" />
        <meta name="Access-Control-Allow-Origin" content="*" />
        <meta
            name="Access-Control-Allow-Methods"
            content="GET,PUT,POST,DELETE"
        />
        <meta name="Access-Control-Allow-Headers" content="Content-Type" />
        <link
            rel="apple-touch-icon"
            href="%PUBLIC_URL%/resources/icons/logo.svg"
        />
        <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>I Store - Tìm cửa hàng theo sản phẩm</title>

        <link
            href="https://fonts.googleapis.com/css?family=Hind:400,700"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="%PUBLIC_URL%/resources/fonts/icon-font.min.css"
        />

        <style>
            html,
            body {
                font-family: sans-serif !important;
            }

            html,
            body,
            body > div {
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
            /*For Spinner*/
            @-webkit-keyframes spinner-grow {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                }
            }
            @keyframes spinner-grow {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                }
            }
            .spinner-grow {
                display: inline-block;
                width: 2rem;
                height: 2rem;
                vertical-align: text-bottom;
                background-color: currentColor;
                border-radius: 50%;
                opacity: 0;
                -webkit-animation: spinner-grow 0.75s linear infinite;
                animation: spinner-grow 0.75s linear infinite;
            }
            .spinner-grow-sm {
                width: 1rem;
                height: 1rem;
            }

            .avatarHeader {
                width: 36px;
                height: 36px;
            }
        </style>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

    </body>
</html>
